<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>High scores</title>

    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body>
    <div class="wrapper">
      <h1>High Scores</h1>
      <ol id="highscores"></ol>

      <a href="index.html"><button>Go Back</button></a>
      <button id="clear">Clear High Scores</button>
    </div>

    <script>
      //Retrieve high scores from local storage
      var highScores = JSON.parse(localStorage.getItem("highScores")) || [];

      // Display high scores in the "highscores" ol element
      var highscoresList = document.getElementById("highscores");

      highScores.forEach(function (entry) {
        var listItem = document.createElement("li");
        listItem.textContent = entry.initials + " - Score: " + entry.score;
        highscoresList.appendChild(listItem);
      });

      function clearHighScores() {
        var highscoresList = document.getElementById("highscores");
        if (highscoresList) {
          console.log("clear");
          // Clear the items inside the highscores list
          highscoresList.innerHTML = "";
          console.log(highscoresList);

          // Clear the high scores from local storage
          localStorage.removeItem("highScores");
        } else {
          console.error("High scores list not found.");
        }
      }
      var ClearButton = document.getElementById("clear");
      ClearButton.addEventListener("click", clearHighScores);
    </script>
    <script src="./assets/js/scores.js"></script>
  </body>
</html>
